
<h2>{{course.name | titlecase }}</h2>
<Div class="detalis">
  <img class="detalis-image" [src]="course.image" alt="imagefor course">
  <a *ngIf="!admin" [routerLink]="['/course', course.guid]">DETALIS</a>
  <a *ngIf="admin" [routerLink]="['/edit', course.guid]">EDIT</a>
  <button *ngIf="admin" (click)="delete()">Delete</button> 

</Div>
