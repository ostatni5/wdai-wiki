<h3>Filter course</h3>
<h4>Criteria</h4>
<form ngNativeValidate [formGroup]="searchForm" >
  <label>Name: <input type="text" formControlName="name"></label>
  <label>ETCS: <input type="number" formControlName="ETCS" min="1" max="12"></label>
  <label>Semester: <input type="number" formControlName="semester" min="1" max="7"></label>
  <label>Rate: <input type="number" formControlName="rate" min="0" max="5"  step="0.5"></label>  
</form>
<h4>or</h4>
<form ngNativeValidate [formGroup]="searchForm2" >
  <label>Name: <input type="text" formControlName="name"></label>
  <label>ETCS: <input type="number" formControlName="ETCS" min="1" max="12"></label>
  <label>Semester: <input type="number" formControlName="semester" min="1" max="7"></label>
  <label>Rate: <input type="number" formControlName="rate" min="0" max="5" step="0.5"></label>
  <input type="button" value="search" (click)="onSubmit()">
</form>
