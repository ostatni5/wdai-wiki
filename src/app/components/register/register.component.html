<h2>Register</h2>
<form ngNativeValidate [formGroup]="registerForm" (submit)="onSubmit()">
	<label>Email: <input type="email" formControlName="email" required /></label>
	<label
		>Password: <input type="password" formControlName="password" minlength="6" required
	/></label>
	<input class="button button-2" type="submit" value="REGISTER" />
</form>
