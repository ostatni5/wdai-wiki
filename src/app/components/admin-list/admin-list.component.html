<app-add-course (addCourse)="addCourse($event)"></app-add-course>

<h2>ADMIN List of courses</h2>
<app-filter (searchCourse)="searchCourse($event)"></app-filter>
<div class="paginationControl">
   <pagination-controls (pageChange)="p = $event"></pagination-controls> 
   <label>Elements on page <input type="number" [(ngModel)]="items" min="1" step="1"></label>
</div>
<div class="list">
   <app-courses-list-element [admin]="true" class="element"  *ngFor="let course
   of courses | search:filter | paginate: { itemsPerPage: 10, currentPage: p,itemsPerPage: items } " [course]="course"
   (deleteCourse)="deleteCourse($event)" ></app-courses-list-element> 
</div>
